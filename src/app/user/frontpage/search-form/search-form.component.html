<div class="uk-grid-small uk-child-width-expand@s uk-text-center uk-margin-top" uk-grid>
  <div>
    <div class="uk-container">
      <form class="uk-grid-small" uk-grid>

        <div class="uk-width-1-3@s">
          <div class="uk-inline" style="width: 100%">
            <!--<span class="uk-form-icon" uk-icon="icon: location"></span>-->
            <select class="uk-select">
              <option>Select City</option>
              <option *ngFor="let city of cities">{{city.name}}</option>
            </select>
          </div>
        </div>
        <div class="uk-width-1-2@s">
          <div class="uk-inline" style="width: 100%">
            <!--<span class="uk-form-icon" uk-icon="icon: search"></span>-->
            <select class="uk-select">
              <option>Select Area</option>
              <option *ngFor="let area of areas">{{area.name}}</option>
            </select>
          </div>
        </div>
        <div class="uk-width-1-6@s">
          <a href="#" class="uk-button uk-button-primary uk-width-1-1" uk-icon="icon: search"></a>
        </div>
      </form>
    </div>
  </div>
</div>
