<div class="uk-container">
<div class="uk-child-width-expand@s" uk-grid>
  <div class="uk-width-2-3@m">
    <div class="uk-box-shadow-small uk-padding uk-margin-top uk-margin-bottom">
      <div>
        <ul class="uk-flex-center" uk-tab="connect: #signtab; animation: uk-animation-slide-right-medium">
          <li *ngFor="let menucat of menucategories">
            <a href="#">{{menucat.name}}</a>
          </li>
        </ul>
      </div>
      <ul class="uk-switcher uk-margin" id="signtab">
        <li *ngFor="let menucat of menucategories">
          <div class="uk-child-width-expand@s" uk-grid>
            <div class="uk-width-1-2@m uk-width-1-2@s" *ngFor="let item of menucat.menuitems">
              <app-menu-item [menuitem]="item"></app-menu-item>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="uk-width-1-3@m">
    <app-cart-area></app-cart-area>
  </div>
</div>
