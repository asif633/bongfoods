<div class="uk-card uk-card-default uk-card-hover uk-card-small" *ngIf="menuitem">
  <div class="uk-card-media-top uk-transition-toggle uk-inline-clip uk-light">
    <img src="../../assets/images/menuitem.jpg" class="uk-responsive-width" alt="">
    <div class="uk-position-center">
      <div class="uk-transition-slide-top-small uk-overlay uk-overlay-primary">
        <h4 class="uk-margin-remove">Food Description</h4>
      </div>
    </div>
  </div>
  <div class="uk-card-body" uk-grid>
    <div class="uk-width-1-3">
      <p class="uk-text-small">{{menuitem.name}}</p>
      <p class="uk-text-bold">{{menuitem.price | currency:'INR':true}}</p>
    </div>
    <div class="uk-width-2-3">
      <div class="uk-display-inline-block uk-float-right">
        <a href="" class="uk-margin-small-right" uk-icon="icon: minus-circle; ratio: 2"></a>
        <span>1</span>
        <a href="" class="uk-margin-small-left" uk-icon="icon: plus-circle; ratio: 2"></a>
      </div>
    </div>
  </div>
</div>
